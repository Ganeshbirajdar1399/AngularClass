<div class="container p-3">
  <!-- <div class="p-3">

      Get Data
    </button>
  </div> -->
  <h4>Posts Data</h4>
  Display Records:-
  <select [(ngModel)]="itemsPerPage" styled-select>
    <option *ngFor="let count of [5, 10, 15]" [value]="count">
      {{ count }}
    </option>
  </select>
  <table class="table table-bordered table-striped w-100">
    <thead>
      <tr>
        <th>id</th>
        <th>Title</th>
        <th>Views</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let post of data | paginate: { itemsPerPage: itemsPerPage, currentPage: page }">
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.views }}</td>
      </tr>
    </tbody>
  </table>
  <div class="pagination">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
  </div>
</div>
