<div class="container">
  <p>userdata works!</p>
  <div class="container bg-info">
    <h4 class="d-flex justify-content-center">Users Data from Server</h4>
    <table class="table table-striped table-bordered table-hover text-center">
      <thead>
        <tr class="table-primary">
          <!-- <th>Key</th>
          <th>Value</th> -->
          <th>Id</th>
          <th>Quote</th>
          <th>Author</th>
        </tr>
      </thead>

      <tbody>
        <!-- <tr *ngFor="let item of serverdata | keyvalue">
            <td>{{ item.key }}</td>
            <td>
             andle nested objects
              <ng-container *ngIf="item.value | json as jsonValue">
                <span *ngIf="typeof item.value === 'object'; else simpleValue">{{ jsonValue }}</span>
                <ng-template #simpleValue>{{ item.value }}</ng-template>
              </ng-container>
            </td>
          </tr> -->

          <tr *ngFor="let quote of quotes">
            <td>{{ quote.id }}</td>
            <td>{{ quote.quote }}</td>
            <td>{{ quote.author }}</td>
          </tr>
      </tbody>
    </table>
  </div>
  <div class="mb-3">
    <button class="btn btn-warning" (click)="fromServer()">
      Fetch Data from server
    </button>
    <button class="btn btn-warning ms-2" (click)="loadData()">
      Fetch Data
    </button>
  </div>

  <div class="container bg-info">
    <h4 class="d-flex justify-content-center">Users Data</h4>
    <table class="table table-striped table-bordered table-hover text-center">
      <thead>
        <tr class="table-primary">
          <th>Id</th>
          <th>Name</th>
          <th>Role</th>
        </tr>
      </thead>

      <tbody>
        <tr class="table-warning" *ngFor="let user of data">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.role }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
