<!--Creatr form in two wways-->
<!--1. using formGroup and formcontrol-->
<!--2. using formBuilder class-->

<div class="container-fluid pt-4">
  <h3><p>Reactive-form</p></h3>
  <div class="d-flex justify-content-center">
    <h4>Login Form</h4>
    <span></span>
  </div>
  <form [formGroup]="myForm" (ngSubmit)="OnSubmit()" class="m-3 container-sm">
    <div class="mb-3">
      <label for="fname">First Name</label>
      <input id="fname" formControlName="fname" class="form-control" />
    </div>
    <div>
      <small
        class="text-danger"
        *ngIf="
          myForm.controls['fname'].invalid && myForm.controls['fname'].touched
        "
        >First name is invalid</small
      >
    </div>
    <div class="mb-3">
      <label for="email">Email</label>
      <input id="email" formControlName="email" class="form-control" />
    </div>
    <div>
      <small
        class="text-danger"
        *ngIf="myForm.get('email')?.invalid && myForm.get('email')?.touched"
        >email is invalid</small
      >
    </div>

    <div class="mb-3">
      <label for="fname">Mobile No.</label>
      <input
        id="mobileno"
        formControlName="mobileno"
        class="form-control"
        maxlength="10"
      />
    </div>
    <div>
      <small
        class="text-danger"
        *ngIf="
          myForm.controls['mobileno'].invalid &&
          myForm.controls['mobileno'].touched
        "
        >mobile number is invalid mobile no should be 10 digit</small
      >
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="myForm.invalid">
      Submit
    </button>
  </form>
</div>
<div class="d-flex justify-content-center mb-3">
  <button class="btn btn-primary" type="submit" (click)="onLogin()">
    onLogin
  </button>
</div>

<div class="d-flex justify-content-center">
  <button class="btn btn-success" (click)="getData()">getData</button>
  <button class="btn btn-primary ms-2" (click)="saveData()">saveData</button>
  <button class="btn btn-danger ms-2" (click)="clearData()">clearData</button>
  <button class="btn btn-danger ms-2" (click)="clearAllData()">
    clearAllData
  </button>
</div>

<div *ngIf="isSubmitted" class="alert alert-success mt-3">
  Loggedin Successfully
</div>
